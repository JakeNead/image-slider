<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div id="mainContainer">
      <div id="pictureFrame">
        <svg class='inactive' id="left" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M561-240 320-481l241-241 43 43-198 198 198 198-43 43Z"/></svg>
        <svg id="right" xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 -960 960 960" width="48"><path d="M530-481 332-679l43-43 241 241-241 241-43-43 198-198Z"/></svg>
        <img class='current' data-img='1' src="./images/one.jpg" alt="image one" />
        <img class='next' data-img='2' src="./images/two.jpg" alt="image two" />
        <img class='hiddenRight' data-img='3' src="./images/three.jpg" alt="image three" />
        <img class='hiddenRight' data-img='4' src="./images/four.jpg" alt="image four" />
        <img class='hiddenRight' data-img='5' src="./images/five.jpg" alt="image five" />
      </div>
    </div>
  </body>
</html>
